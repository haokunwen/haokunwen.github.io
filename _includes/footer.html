<!-- 导航栏自动高亮脚本 (强力匹配版) -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // 1. 获取当前浏览器地址栏的完整 URL (去掉末尾的 / 以便匹配)
    var currentUrl = window.location.href.replace(/\/$/, "");
    
    // 2. 获取导航栏所有链接
    var navLinks = document.querySelectorAll('.visible-links a');

    navLinks.forEach(function(link) {
      // 3. 获取每个链接的完整 URL (同样去掉末尾 /)
      // link.href 获取的是绝对路径 (http://...)，比 getAttribute 更准
      var linkUrl = link.href.replace(/\/$/, "");

      // 4. 调试模式：你可以按 F12 看控制台输出，确认路径是否一致 (调试完可删除)
      // console.log("Current:", currentUrl);
      // console.log("Link:", linkUrl);

      // 5. 核心匹配逻辑
      if (currentUrl === linkUrl) {
          link.classList.add('nav-active');
      }
    });
  });
</script>
